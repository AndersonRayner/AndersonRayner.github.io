name: Wowchemy Update Scheduler

on:
  schedule:
    - cron: '30 23 1 * *'
  workflow_dispatch:
  pull_request:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Wowchemy Update
        uses: wowchemy/gh-action-updater@v2
        with:
          feed-url: https://wowchemy.com/blog/index.xml
          readme-section: news
